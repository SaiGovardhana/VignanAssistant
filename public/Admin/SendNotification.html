<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignan's Assistant</title>
</head>
    <!-- Body is type of flex with direction as column with view height see to 100-->
    <body class="d-flex flex-column vh-100 justify-content-between">
        <link href="resources/bootstrap.css" rel="stylesheet" >
        <nav class="navbar navbar-dark bg-primary flex-sm-row  justify-content-center  justify-content-lg-start">
            <a class="navbar-brand fw-bold "  href="#">
              <img src="resources/brand.png" width="30" height="30" class=" mx-3 d-inline-block align-top" alt="">
              VIGNAN'S ASSISTANT
            </a>
          </nav>
        
        <!-- Start Of Content for the Page its flex grow is 1 occupies remaining space -->
        <form action="/Admin/SendNotification" enctype="multipart/form-data" method="post" class="d-flex flex-column align-items-center justify-content-evenly flex-grow-1 ">
            <div class="text-center h1  fw-bolder text-primary mt-3">Send Notification</div>
            <img src="resources/brand.png" width="70" height="70" class=" mx-3 d-inline-block align-top" alt="">
            <div class="d-flex flex-column">
                <div class="text-center h4  fw-bolder text-primary ">Enter Notification Content</div>
                <textarea  required style="resize: none" class="form-control w-auto " id="message" name="message" placeholder="Enter Notification Content"></textarea>
            </div>
            <div class="d-flex flex-column">
                <div class="text-center h4  fw-bolder text-primary mt-2">Upload An Attachment</div>
                <input  type="file" name="attachment" class="form-control w-auto form-control-sm " id="attachment" placeholder="Upload File">
            </div>
            <input type="submit" class="btn btn-outline-primary m-3" value="Upload">
        </form>
    <!-- End Of Content for the Page-->

            <footer class="bg-primary text-center text-lg-start">
                <!-- Copyright -->
                <div class="  text-center p-1 text-light fw-bold" >
                Project Undergone During 4<sup>th</sup> Year @2022 As Part Of SCIRP
                
                </div>
                <!-- Copyright -->
            </footer>
    </body>
</html>
