<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignan's Assistant</title>
</head>
    <!-- Body is type of flex with direction as column with view height see to 100-->
    <body class="d-flex flex-column vh-100 justify-content-between">
        <link href="resources/bootstrap.css" rel="stylesheet" >
        <nav class="navbar navbar-dark bg-primary flex-sm-row  justify-content-center  justify-content-lg-start">
            <a class="navbar-brand fw-bold "  href="#">
              <img src="resources/brand.png" width="30" height="30" class=" mx-3 d-inline-block align-top" alt="">
              VIGNAN'S ASSISTANT
            </a>
          </nav>
        
        <!-- Start Of Content for the Page its flex grow is 1 occupies remaining space -->
        <form method="post" action="/Admin/UploadDocument" enctype="multipart/form-data" class="d-flex flex-column align-items-center justify-content-evenly flex-grow-1 ">
            <div class="text-center h1  fw-bolder text-primary mt-3">Syllabus Copy Upload</div>
            <img src="resources/brand.png" width="70" height="70" class=" mx-3 d-inline-block align-top" alt="">

            <div id="tagDiv">
                <div class="text-center h4  fw-bolder text-primary mt-2">Add Tags</div>
                <input required type="text" class="form-control w-auto m-3" name="tags[]"  placeholder="Enter Tag Name">
            </div>
                <button id="add" class="btn btn-outline-primary ">Add tag</button>
                <button id="del" class="btn btn-outline-primary mt-3">Remove<br>Tag</button>
            <div>
                <div class="text-center h4  fw-bolder text-primary mt-2">Upload File</div> 
                <input required  type="file" class="form-control w-auto form-control-sm " id="file" name="document" placeholder="Upload File">
            </div>
            <input  type="submit" value="Upload"  class="btn btn-outline-primary m-3">
        </form>
    <!-- End Of Content for the Page-->

            <footer class="bg-primary text-center text-lg-start">
                <!-- Copyright -->
                <div class="  text-center p-1 text-light fw-bold" >
                Project Undergone During 4<sup>th</sup> Year @2022 As Part Of SCIRP
                
                </div>
                <!-- Copyright -->
            </footer>
            
            
            <script>
                
                let c=1;
                let tagDiv=document.querySelector('#tagDiv');
                let tagAddButton=document.querySelector('#add');
                let tagDelButton=document.querySelector('#del');
                
                function addTag(e)
                {   let curElement=document.createElement('input');
                    
                    curElement.classList.add('form-control','w-auto','m-3')
                    curElement.type='text';
                    curElement.name='tags[]';
                    curElement.required=true;
                    curElement.placeholder='Enter Tag Name';
                    tagDiv.appendChild(curElement);
                    c+=1;
                }

                function deleteTag(e)
                {     console.log(tagDiv.firstChild,tagDiv.lastChild)
                    if(c==1)
                        return;
                    c-=1;
                    tagDiv.lastChild.remove();
                }
                tagDelButton.onclick=deleteTag;
                tagAddButton.onclick=addTag;
                

            </script>
    </body>
</html>
